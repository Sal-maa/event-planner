services:

  appDb:
    image: bitnami/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: event-planner
    ports: 
      - 3306:3306
    volumes:
      - ./database/migration/sql:/docker-entrypoint-initdb.d/database/migration/sql

    healthcheck:
      test: ["CMD", "mysql", "-u", "root",  "-ptoor", "-e", "show schemas"]
      interval: 10s 

  app:
    build: .
    restart: always
    environment:
      HTTP_PORT: 8080
      STORAGE: db
    ports:
      - 8080:8080
